<div class="card">  
    <h4 class="card-header" style="background-color: lightblue; text-align: center;">Add New Product 
       <img src="{{productLogo}}" style="width:100px;height: 100px; border-radius: 50%; mix-blend-mode: multiply;"/>
    </h4>
    <div class="card-body" style="padding: 1rem 3rem;">
        <form [formGroup]="form" (ngSubmit)="onSubmit()">
            <div class="row">
                <div class="mb-3 col">
                    <label class="form-label">ProductName</label>
                    <input title="ProductName" type="text" formControlName="productName" class="form-control" [placeholder]="pNameLbl"   [ngClass]="{ 'is-invalid': submitted && f.productName.errors}" />
                    <div *ngIf="submitted && f.productName.errors" class="invalid-feedback">
                        <div *ngIf="f.productName.errors.required">Product Name is required</div>
                    </div>
                </div>
                <div class="mb-3 col">
                    <label class="form-label">ProductDescription</label>
                    <input title="ProductDescription" type="text" formControlName="productDescription" class="form-control" [placeholder]="pDescLbl"  [ngClass]="{ 'is-invalid': submitted && f.productDescription.errors }" />
                    <div *ngIf="submitted && f.productDescription.errors" class="invalid-feedback">
                        <div *ngIf="f.productDescription.errors.required">Product Description is required</div>
                    </div> 
                </div>
            </div>


            <div class="row">
                <div class="mb-3 col">
                    <label class="form-label">ProductImage</label>
                    <input title="ProductImage" type="text" formControlName="productImage" class="form-control" [placeholder]="pImgLbl"   [ngClass]="{ 'is-invalid': submitted && f.productImage.errors}" />
                    <div *ngIf="submitted && f.productImage.errors" class="invalid-feedback">
                        <div *ngIf="f.productImage.errors.required">Product Image is required</div>
                    </div>
                </div>
                <div class="mb-3 col">
                    <label class="form-label">ProductPrice</label>
                    <input title="ProductPrice" type="text" formControlName="productPrice" class="form-control" [placeholder]="pPriceLbl"  [ngClass]="{ 'is-invalid': submitted && f.productPrice.errors }" />
                    <div *ngIf="submitted && f.productPrice.errors" class="invalid-feedback">
                        <div *ngIf="f.productPrice.errors.required">Product Price is required</div>
                    </div> 
                </div>
            </div>


            <div class="row">
                <div class="mb-3 col">
                    <label class="form-label">ProductCountry</label>
                    <br>
                    <select name="productCtryList" formControlName ="productCountry" style="width: 100%; height: 55%;">
                        <option [selected]="true" disabled value="none">Select country</option>
                        <option value="India">India</option>
                        <option value="USA">USA</option>
                        <option value="China">China</option>
                        <option value="Germany">Germany</option>
                        <option value="England">England</option>
                    </select>
                </div>
                <div class="mb-3 col">
                    <label class="form-label">ProductCategory</label>
                    <br>
                    <select name="categoriesList" formControlName ="productCategory" style="width: 100%; height: 55%;">
                        <option selected disabled value="none">Select category</option>
                        <option *ngFor="let category of categories" value="{{category.categoryName}}"> {{category.categoryName}} || {{category.categoryDescription}} </option>
                    </select>
                </div>
            </div>
            <div class="mb-3" style="text-align: center; margin-top: 2%;">
                <button type="submit" [disabled]="submitting" class="btn btn-primary">
                    <span *ngIf="submitting" class="spinner-border spinner-border-sm me-1"></span>
                    Save
                </button>
                <a routerLink="/admin/product" class="btn btn-link">Cancel</a>
            </div>
        </form>
    </div>
</div>
