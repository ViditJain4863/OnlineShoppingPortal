<table class="table table-bordered" style="box-shadow: rgba(50, 50, 93, 0.25) 0px 50px 100px -20px, rgba(0, 0, 0, 0.3) 0px 30px 60px -30px, rgba(10, 37, 64, 0.35) 0px -2px 6px 0px inset;;">
    <thead>
       <tr style="text-align: center; background-color: aqua;">
          <th>S.No</th>
          <th>First Name</th>
          <th>Last Name</th>
          <th>User Name</th>
          <th>Email Address</th>
          <th>Gender</th>
          <th>Country</th>
          <th></th>
       </tr>
    </thead>
    <tbody> 
      <tr *ngFor="let user of users,let y=index">
        <td>{{y+1}}</td>
        <td>{{user.firstName}}</td>
        <td>{{user.lastName}}</td>
        <td>{{user.username}}</td>
        <td>{{user.emailAddress}}</td>
        <td>{{user.gender}}</td>
        <td>{{user.country}}</td>
        <td>
          <a  routerLink="/admin/edit/{{user.id}}" class="btn btn-sm btn-danger mb-2" style="margin-right: 10px;"><i class="glyphicon glyphicon-edit"></i> Edit </a>
          <a [routerLink]="" (click)="delete(user.id!)" class="btn btn-sm btn-danger mb-2"><i class="glyphicon glyphicon-trash"></i> Delete </a>
        </td>
      </tr>   
    </tbody>
</table>
